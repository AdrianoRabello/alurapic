<p class="text-muted text-center" *ngIf="!photos.length">
    Sorry no photos
</p>

<ol class="list-unstyled">

    <li class="row no-gutters" *ngFor="let cols of rows ">

        <!-- this brightness id input properties in directive. A set value inside directive  -->
        <div *ngFor="let photo of cols" class="col-4 my-2" apDarkerOnHover brightness="95%">

            <ap-card [title]="photo.description"  >

                <ap-photo [url]="photo.url" [description]="photo.description"></ap-photo>

                <div class="text-center mt-3">

                    <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
                    <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
                </div>
            </ap-card>
        </div>

    </li>
</ol>
